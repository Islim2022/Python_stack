<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Counter</title>
</head>
<style>
    div{
        width: fit-content;
        text-align: center;
        margin: 50px auto;
        background-color: #f2f2f2;
        border: 3px solid gray;
        padding: 30px;
        border-radius: 5px;
    }
    .h1, .h5{
        margin-bottom: 20px;
    }
</style>
<body>
        <div>
            <h1 class="h1">Counter</h1>
            <h5 class="h5">You visited the page {{session["count"]}} times</h5>
            <form action="/count" method="post">
                <button type="submit" class="btn btn-outline-primary" name="alter" value="add">Add two visits!</button>
                <button type="submit" class="btn btn-outline-danger"name="alter" value="reset">Reset Counter</button>
            </form>
        </div>
</body>
</html>
