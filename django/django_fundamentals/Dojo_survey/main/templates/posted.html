<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style2.css' %}" />
</head>
<body>
    <div class="container">
        <h1>Submitted Info</h1>
        <p>Name: <span>{{name}}</span></p>
        <p>Dojo Location: <span>{{location}}</span></p>
        <p>Favorite language: <span>{{language}}</span></p>
        <p>Comment: <span>{{comment}}</span></p>
        <INPUT TYPE="Button" id="button" VALUE="Go Back" onClick="history.go(-1)">
    </div>
</body>
</html>
