<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Edit Show</title>
</head>
<body>
    <div class="container">
        <h1>Edit Show {{show.id}}</h1>

        {% for error in messages %}
        <p style="color: red;">{{error}}</p>
        {% endfor %}

        <form action="update" method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ show.title }}">
            <br>
            <label for="network">Network</label>
            <input type="text" name="nwork" value="{{ show.network }}">
            <br>
            <label for="release_date">Release Date</label>
            <input type="text" name="rdate" value="{{ show.release_date }}">
            <br>
            <label for="description">Description</label>
            <input type="text" name="desc" id="desc" value="{{ show.description }}">
            <br>
            <input type="submit" value="Update" id="button">
        </form>
        <input type="submit" value="Go Back" id="button" onclick="history.go(-1)">
        <p><a id="goback" href="/shows/{{ show.id }}">Go to show</a></p>

    </div>
    
</body>
</html>
